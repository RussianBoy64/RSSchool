<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <script src="https://kit.fontawesome.com/7413ca59d2.js" crossorigin="anonymous"></script>
  <title>NewsPortal</title>
  <script defer="defer" src="index.js"></script>
  <link href="main.css" rel="stylesheet">
</head>

<body class="body">
  <div class="wrapper">
    <header class="header">
      <h1 class="header__title">NewsPortal</h1>
      <p class="header__copyright">Copyright<br><a class="header__copyright__link"
          href="https://newsapi.org">NewsAPI</a></p>
    </header>
    <main class="main">
      <div class="sources buttons"></div>
      <div class="news"></div>
    </main>
    <footer class="footer">
      <div class="author-info">
        <div class="author-info__item"><a href="https://rs.school/js/"><img
              src="https://rs.school/images/rs_school_js.svg" alt="RS School" /></a></div>
        <div class="author-info__item"><span>2022</span></div>
        <div class="author-info__item">
          <div class="github-link"><a href="https://github.com/RussianBoy64"><i
                class="fa-brands fa-github github-icon"></i>RussianBoy64</a></div>
        </div>
      </div>
    </footer><template id="sourceItemTemp">
      <div class="source__item"><span class="source__item-name"></span></div>
    </template><template id="newsItemTemp">
      <div class="news__item">
        <div class="news__meta">
          <div class="news__meta-photo"></div>
          <ul class="news__meta-details">
            <li class="news__meta-author"></li>
            <li class="news__meta-date"></li>
          </ul>
        </div>
        <div class="news__description">
          <h2 class="news__description-title"></h2>
          <h3 class="news__description-source"></h3>
          <p class="news__description-content"></p>
          <p class="news__read-more"><a href="#">Read More</a></p>
        </div>
      </div>
    </template>
  </div>
</body>

</html>
